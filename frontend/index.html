<!DOCTYPE html>
<html>
<head>
    <title>VPC Subnet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VPC Subnet Calculator</h1>
        <label for="vpc-cidr">VPC CIDR Block:</label>
        <input type="text" id="vpc-cidr" placeholder="e.g., 10.0.0.0/16">
        
        <label for="num-subnets">Number of Subnets:</label>
        <input type="number" id="num-subnets" placeholder="e.g., 4">

        <button onclick="calculateSubnets()">Calculate Subnets</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
